    <script>
        function updateDateTime() {
          var currentDateTimeElement = document.getElementById("currentDateTime");
        
          // Get the current date and time
          var currentDate = new Date();
          
          // Format the date and time as desired (adjust the format as needed)
          var formattedDateTime = currentDate.toLocaleString('en-US', {
            weekday: 'short',
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            hour12: true
          });
        
          // Update the content of the element
          currentDateTimeElement.textContent = formattedDateTime;
        }
        
        // Call the function initially
        updateDateTime();
        
        // Update the date and time every second (1000 milliseconds)
        setInterval(updateDateTime, 1000);
        </script>
    <script>
        // Use the Geolocation API to get the user's location
        navigator.geolocation.getCurrentPosition(function (position) {
            // Get the latitude and longitude
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
    
            // You can use reverse geocoding to get the location address from the latitude and longitude
            // Here, I'm using a placeholder API. Replace it with a real reverse geocoding API.
            var reverseGeocodingApiUrl = 'https://nominatim.openstreetmap.org/reverse?format=json&lat=LATITUDE&lon=LONGITUDE';
    
            // Make a request to the reverse geocoding API
            fetch(reverseGeocodingApiUrl)
                .then(response => response.json())
                .then(data => {
                    // Update the location element with the detected address
                    document.getElementById('location').innerText = data.address;
                })
                .catch(error => {
                    console.error('Error fetching location:', error);
                });
        });
    </script>

<script>
    // JavaScript to handle the toggle (minimize/maximize) button
    var chatbotIframe = document.getElementById('chatbot-iframe');
    var toggleButton = document.getElementById('toggle-button');

    toggleButton.addEventListener('click', function() {
        if (chatbotIframe.style.height === '0px' || chatbotIframe.style.height === '') {
            // Maximize the chatbot
            chatbotIframe.style.height = '430px';
            toggleButton.textContent = 'Minimize';
        } else {
            // Minimize the chatbot
            chatbotIframe.style.height = '0px';
            toggleButton.textContent = 'Maximize';
        }
    });
</script>

<script>
    function policeLogin() {
        var username = document.getElementById('policeUsername').value;
        var password = document.getElementById('policePassword').value;

        // For simplicity, assuming username and password are "police"
        if (username.toLowerCase() === 'police' && password === 'police') {
            // Hide the login form and show the complaint form section
            document.getElementById('policeLoginSection').style.display = 'none';
            document.getElementById('complaintFormSection').style.display = 'block';
        } else {
            // Display a message if login fails
            alert('Invalid username or password. Please try again.');
        }
    }

    function submitForm() {
        Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: 'Your complaint has been submitted to the head office.',
            confirmButtonText: 'Okay'
        });
    }
</script>
